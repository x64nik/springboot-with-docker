apiVersion: apps/v1
kind: Deployment
metadata:
  name: testing-springboot-with-docker-demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: testing-springboot-with-docker-demo
  template:
    metadata:
      labels:
        app: testing-springboot-with-docker-demo
    spec:
      containers:
        - name: testing-springboot-with-docker-demo
          image: x64nik/springboot-with-docker-demo:testing-springboot-with-docker-demo
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
---
apiVersion: v1
kind: Service
metadata:
  name: testing-springboot-with-docker-demo
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: testing-springboot-with-docker-demo
